<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rlieh</title>


  <link href="https://fonts.googleapis.com/css?family=Baumans" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <main>

    <!-- Rectangles -->
    <div class="rectangle-1 red"></div>
    <div class="rectangle-2 yellow-opacity"></div>
    <div class="rectangle-3 lightBlue-opacity"></div>
    <div class="rectangle-4 orange-opacity"></div>

    <!-- Circles -->
    <div class="circle-1-container">
      <div class="circle-1 blue highlight"></div>
    </div>

    <!-- Triangles -->
    <div class="triangle-1 yellow-svg-opacity"></div>
    <div class="triangle-2 orange-svg-opacity"></div>
    <div class="triangle-3 red-svg"></div>
    <div class="triangle-4 lightBlue-svg"></div>

    <!-- Dots -->
    <div class="dot-1-container">
      <div class="dot-1"></div>
    </div>
    <div class="dot-2-container">
      <div class="dot-2"></div>
    </div>
    <div class="dot-3-container">
      <div class="dot-3"></div>
    </div>
    <div class="dot-4-container">
      <div class="dot-4"></div>
    </div>
    <div class="dot-5-container">
      <div class="dot-5"></div>
    </div>

    <!-- Outlines -->
    <div class="outline-1"></div>
    <div class="outline-2"></div>
    <div class="outline-3"></div>
    <div class="outline-4"></div>
    <div class="outline-5"></div>
    <div class="outline-6"></div>
    <div class="outline-7">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="outline-8"></div>
    <div class="outline-9">
      <div></div>
      <span class="outline-9-mask"></span>
    </div>
    <div class="outline-10">
      <div></div>
    </div>
    <div class="outline-10-triangles">
      <div class="triangles">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="outline-11"></div>
    <div class="outline-12">
      <div></div>
    </div>
    <div class="outline-13">
      <div></div>
    </div>
    <div class="outline-14">
      <div></div>
    </div>

    <!-- Text -->
    <div class="text highlight">
      <span>rlieh</span>
    </div>

  </main>
  <script src="js/index.js"></script>

</body>

</html>
